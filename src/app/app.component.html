<nz-layout class="layout">
  <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0">
    <div class="logo"><img height="100%" width="100%" src="assets/logo_main.PNG"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item nzMatchRouter=true routerLink="/dashboard">
        <i nz-icon nzType="user"></i>
        <span>Dashboard</span>
      </li>
      <li nz-menu-item nzMatchRouter=true routerLink="/analytics/netflix">
        <i nz-icon nzType="video-camera"></i>
        <span>Analytics</span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="upload"></i>
        <span>Curated For me</span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="user"></i>
        <span>Account</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-content>
      <div class="inner-content">
        <div nz-row [nzGutter]="[0,25]">
          <div nz-col nzFlex="100%">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </nz-content>
    <nz-footer></nz-footer>
  </nz-layout>
</nz-layout>
