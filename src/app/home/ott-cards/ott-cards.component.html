<nz-card class="ott-card" [nzTitle]="titleTemplate" nzHoverable="true">
  <div nz-row nzJustify="center">
    <div>
      <tr>
        <span>
          Monthly Average Usage :
          <span [ngClass]="getOTTClass(data.data[0].usage)"
            >{{ data.data[0].usage }}%</span
          ></span
        >
      </tr>
    </div>
  </div>

  <div nz-row nzJustify="center">
    <div>
      <tr>
        <span>
          Plan Expires :
          <span class="plan-type">{{ data.data[0].plan }}</span></span
        >
      </tr>
    </div>
  </div>

  <ng-template #titleTemplate>
    <div nz-row nzJustify="center">
      <img class="ott-image" [src]="data.image" />
    </div>
  </ng-template>

  <ng-template #extraTemplate>
    <a>More</a>
  </ng-template>
  <div nz-row nzJustify="center">
    <div>
      <tr>
        <span class="amount-ott-text">â‚¹{{ data.data[0].amount }}</span>
      </tr>
    </div>
  </div>
  <div nz-row nzJustify="center">
    <div nz-col>
      <br />
      <button [routerLink]="data.link" nz-button nzType="primary">
        View Details
      </button>
    </div>
  </div>
</nz-card>
