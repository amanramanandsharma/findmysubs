<nz-card class="ott-card" [nzTitle]="titleTemplate" nzHoverable="true">
  <div nz-row nzJustify="center">
    <div>
      <tr>
        <span
          >Plan Expires : {{ data.data[0].due }}</span
        >
      </tr>
    </div>
  </div>

  <div nz-row nzJustify="center">
    <div>
      <tr>
        <span class="plan-type">{{ data.data[0].plan }}</span>
      </tr>
    </div>
  </div>

  <ng-template #titleTemplate>
    <div nz-row nzJustify="center">
      <img class="ott-image" [src]="data.image" />
    </div>
  </ng-template>

  <div nz-row nzJustify="center">
    <div>
      <tr>
        <span class="amount-ott-text">â‚¹{{ data.data[0].amount }}</span>
      </tr>
    </div>
  </div>
</nz-card>
